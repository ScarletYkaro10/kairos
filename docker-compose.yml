version: '3.8'

networks:
  kairos_network:
    driver: bridge

services:
  db:
    image: postgres:15
    container_name: kairos_db
    environment:
      POSTGRES_USER: kairos
      POSTGRES_PASSWORD: kairos123
      POSTGRES_DB: kairos
    ports:
      - "5433:5432"  # Porta externa 5433 para evitar conflito com PostgreSQL local na 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kairos"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kairos_network

  backend:
    build: .
    container_name: kairos_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://kairos:kairos123@db:5432/kairos
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: python main.py
    networks:
      - kairos_network

  frontend:
    build: ./frontend
    container_name: kairos_frontend
    ports:
      - "8501:8501"
    depends_on:
      backend:
        condition: service_started
    environment:
      - BACKEND_URL=http://backend:8000
    volumes:
      - ./frontend:/app
    networks:
      - kairos_network

volumes:
  postgres_data:

